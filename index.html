<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ValentineProposal</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header_text">¿Querés ser mi <br><span>San Valentín?</span></h1>
        </div>
    </div>

    <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Sí</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }

            function moveButton() {
                var button = document.getElementById('noButton');
                var buttonWidth = button.offsetWidth;
                var buttonHeight = button.offsetHeight;

                var maxX = window.innerWidth - buttonWidth - 200;
                var maxY = window.innerHeight - buttonHeight - 200;
                var minX = 5;
                var minY = 5;

                var x = Math.random() * (maxX - minX) + minX;
                var y = Math.random() * (maxY - minY) + minY;

                button.style.position = "absolute";
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }
        </script>
    </div>

</body>

</html>
